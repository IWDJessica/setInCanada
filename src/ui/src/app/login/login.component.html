<div class="wrapper">
  <div class="loginwide">
    <a>Create An Account</a>
    <br><br><br>
    <a type="button" name="signup" class="signup" routerLink="/register" href="#">Register</a>
    <a type="button" name="home" class="signup" routerLink="/home" href="#">Home</a>

  </div>
  <div class="tall">
    <h2>Welcome Back!</h2>


    <form [formGroup]="loginForm" class="textBox" (ngSubmit)="onLogin(loginForm.value)">
      <div class="alertbox">
        <alert></alert>
      </div>
      <br>
      <div class="form-group">
        <input type="text" placeholder="Email Address" class="form-control col-md-10" formControlName="email"
          [(ngModel)]="loginForm.email" [ngClass]="{'is-invalid': email.touched && email.invalid}" email>

        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)" style="display: block;">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control col-md-10" formControlName="password"
          [(ngModel)]="loginForm.password" [ngClass]="{'is-invalid': password.touched && password.invalid}">

        <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)"
          style="display: block;">
          A password is required

        </div>
      </div>

      <!-- <div class="checkbox">
        <input id="check" type="checkbox" name="check" value="check">
        <label for="check"> Remember Me</label>
      </div> -->
      <button type="submit" name="signin" class="signin" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
